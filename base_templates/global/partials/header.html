<header class="header">
    <h1 class= "header-heading"> 
        <a href="{% url "contact:index" %}" class="header-link">
            Agenda
        </a>
        <div class="header-buttons">
           <button class='btn header-buttons' onclick=window.location.href="{% url "contact:logout" %}"> Sair </button>
        </div>
    </h1>
    <nav class='menu'>
        <ul class='menu-list'>
            <li class='menu-item'>
                <a href="{% url "contact:create"%}" class="menu-link">
                    Cadastro
                </a>
            </li>
            <li class='menu-item'>
                <a href="" class="menu-link">
                    Link
                </a>
            </li>
        </ul>
    </nav>    
    
    <div class="search">
        <form 
            action="{% url "contact:search" %}" 
            method="get"
        >
            <input type="search" 
            name="q"
            id="search"
            class="search-input"
            placeholder="Search">
            <button class="search-button" type="submit"> Buscar
        </form>
    </div>
</header>
