<header class="header">
    <h1 class= "header-heading"> 
        <a href="{% url "contact:index" %}" class="header-link">
            Agenda
        </a>
        <div class="header-buttons">
            {% if user.is_authenticated %}
                <button class='btn btn-logout' onclick=window.location.href="{% url "contact:logout" %}"> Sair </button>
            {% endif %}
           
        </div>
    </h1>
    <nav class='menu'>
        <ul class='menu-list'>
            <li class='menu-item'>
                <a href="{% url "contact:create"%}" class="menu-link">
                    Cadastro
                </a>
            </li>
            <li class='menu-item'>
                <a href="{% url "contact:user_update" %}" class="menu-link">
                    User Edit
                </a>
            </li>
        </ul>
    </nav>    
    <div class="search">
        <form 
            action="{% url "contact:search" %}" 
            method="get"
        >
    {% if user.is_authenticated %}
        <input type="search" 
        name="q"
        id="search"
        class="search-input"
        placeholder="Search">
        <button class="search-button" type="submit"> Buscar
    {% endif %}
        </form>
    </div>
</header>
